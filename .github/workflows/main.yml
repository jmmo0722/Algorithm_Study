# .github/workflows/main.yml (최종 디버깅 버전)

name: Update README Stats

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Run Python script to update README
        run: python scripts/update_readme.py

      - name: Commit and push if changed
        run: |
          echo "--- Checking git status before add ---"
          git status
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md
          
          echo "--- Checking git status after add ---"
          git status
          
          # 변경사항이 없더라도 일단 커밋을 시도하고, 실패하면 메시지를 출력합니다.
          git commit -m "docs: 푼 문제 수 자동 업데이트" || echo "No changes to commit."
          
          echo "--- Pushing changes ---"
          git push